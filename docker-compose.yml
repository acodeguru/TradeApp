version: '3'
services:
    trade:
        depends_on:
        - db_postgres
        links:
        - db_postgres
        restart: always
        build:
            dockerfile: Dockerfile
        image: ${DOCKER_REGISTRY}:${BUILDVERSION}
        environment:
            - DB_HOST=db_postgres
            - DB_PORT=5432
            - PORT=8080
            - DB_USER=postgres
            - DB_PWD=postgres
            - DB_NAME=postgres
            - DB_DRIVER=postgres

    db_postgres:
        image: postgres
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports: 
          - '5432:5432'
        volumes:
          - tradeapp-db:/var/lib/postgresql/data
volumes:
  tradeapp-db:
